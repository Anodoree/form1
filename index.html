<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testform</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="back">
    <div class="wrapper">
      <div class="back__inner">

        <form class="form" action="#" method="">

          <h3 class="form__title">Info</h3>
          <label class="form__label" for="email">Enter your email address</label>
          <input class="form__input" type="email" name="" id="email" placeholder="team@checkforpatent.com">
    
          <h3 class="form__title form__title--product">Product 1</h3>
          <label class="form__label form__label--product" for="search">Enter main keyword for the product</label>
          <input class="form__input form__input--product" type="search" name="" id="search" placeholder="for example, sylicon wine cup">
          <label class="form__label form__label--product" for="similar">Enter link to the similar product as a reference</label>
          <input class="form__input form__input--product" type="url" name="" id="similar" placeholder="https://...">
    
          <button class="form__add" type="submit">Add more products</button>
          <p class="form__text">We offer discount up to 36% for multiple checks</p>
    
          <button class="form__pay" type="submit">Submit and Pay 24.99 USD</button>
          <a class="form__secure" href="#" target="_blank">Secure payment with Stripe</a>

        </form>

      </div>
    </div>
  </div>

</body>
</html>
